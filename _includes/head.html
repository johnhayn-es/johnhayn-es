<head>
	<title>{{ site.title }}</title>
	<meta name="description" content="{{ page.seo_description }}"/>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!-- [if lte IE 8]><script src="{{ "assets/js/ie/html5shiv.js" | relative_url }}"></script><![endif] -->
	<link rel="stylesheet" href="{{ "assets/css/main.css" | relative_url }}" />
	<!-- [if lte IE 9]><link rel="stylesheet" href="{{ "assets/css/ie9.css" | relative_url }}" /><![endif]
	[if lte IE 8]><link rel="stylesheet" href="{{ "assets/css/ie8.css" | relative_url }}" /><![endif] -->
	
	<!-- Open Graph -->
	<meta property="og:locale" content="en_GB">
	<meta property="og:type" content="article">
	<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta property="og:url" content="{{ site.url }}{{ page.url }}">
	<meta property="og:image" content="" />
	<meta property="og:site_name" content="{{ site.title }}">
	<meta property="article:publisher" content="{{ site.url }}" />
	<meta property="article:author" content="{{ site.url }}" />
	<meta property="article:published_time" content="{{ page.date }}" />
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

	<!-- Global site tag (gtag.js) - Google Analytics -->


	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300&family=Patua+One&display=swap" rel="stylesheet">


	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-156990567-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-156990567-1');
	</script>


	<!-- Favicon -->
	<link type="image/x-icon" sizes="180x180" href="{{ 'assets/images/favicon/bb-180.ico' | relative_url }}">
	<link rel="icon" type="image/png" href="{{ 'assets/images/favicon/bb-48.png' | relative_url }}" sizes="48x48">
	<link rel="icon" type="image/png" href="{{ 'assets/images/favicon/bb-32.png' | relative_url }}" sizes="32x32">
	<link rel="icon" type="image/png" href="{{ 'assets/images/favicon/bb-16.png' | relative_url }}" sizes="16x16">


	<!-- Ensures optimal rendering on mobile devices. -->
  	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->

</head>
