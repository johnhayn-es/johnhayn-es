<div class="table-wrapper">
    <table>
        <tbody>
            {% for post in site.posts %}
                <tr>
                    <td>
                        <h5>{{ post.date | date: "%-d %B %Y" }}</h5>
                    </td>
                    <td>
                        <p><a href="{{ post.url }}">{{ post.title }};</a> {{ post.description }}</p>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
