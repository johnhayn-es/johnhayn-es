<div class="table-wrapper">
    <table>
        <tbody>
            {% for post in site.posts %}
                <tr>
                    <td>
                        <h4>{{ post.date | date: "%-d %B %Y" }}</h4>
                    </td>
                    <td>
                        <p><a href="{{ post.url }}">{{ post.title }}</a></p>
                        <p>{{ post.description }}</p>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
