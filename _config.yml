# Configurations
title:            John Haynes
longtitle:        Design and Strategy Lead
author:           John Haynes
email:            mail@johnhayn.es
description:      Design and strategy

baseurl: "/" # the subpath of your site, e.g. /blog
url: https://johnhayn.es # the base hostname & protocol for your site
permalink: /:title/

version:          1.0
gitbook_version:  3.2.3


rss:              RSS

toc:
  enabled: true
  h_min: 1
  h_max: 1

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..2
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

markdown_ext:     markdown,mkdown,mkdn,mkd,md

# Permalinks
permalink:        /:categories/:year-:month-:day-:title:output_ext

exclude:
  - _drafts

destination:      ./_site
incremental:      false
regenerate:       true

plugins:
  - jemoji
