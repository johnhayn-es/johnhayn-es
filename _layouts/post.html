<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main">

<!-- One -->
<section id="one">
    <div class="inner">
        <h1>{{ post.title }}</h1>
        <h3>{{ post.description }}</h3>
        <div class="inner row">
            <div class="8u 12u(small)">
                <p>{{ content }}</p>
            </div>
            <div class="4u 12u(small)">
            {% if post.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></span>{% endif %}
            </div>
        </div>
    </div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
