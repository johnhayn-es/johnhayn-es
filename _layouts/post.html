---
layout: default
---
<article id="post-page">
	{% if page.title %}
	<h2>{{ page.title }}</h2>		
	{% endif %}
	<i class="far fa-calendar-alt date-cal"></i><time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		{{ content }}
		
	</div>
</article>
