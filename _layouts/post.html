<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main">

<!-- One -->
<section id="one">
    <div class="inner">
        <header class="major">
            <h1>{{ page.title }}</h1>
        </header>
        <div class="inner row">
            <div class="8u 12u(small)">
                <h3>{{ page.description }}</h3>
                <p>{{ content }}</p>
            </div>
            <div class="4u 12u(small)">
            {% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
            </div>
        </div>
    </div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
