        {% else %}
            <link rel="prev" href="{{site.baseurl}}/" />
        {% endif %}

        {% if page.next %}
            <link rel="next" href="รง{{page.next.url}}" />
        {% endif %}
    </head>
    <body>

        <div id="password-protect">
            <form id="password-form">
                <input type="password" id="password-input" placeholder="Enter password">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="content" style="display:none;">
                    <div class="book">

            {%- include toc-date.html -%}

            <div class="book-body">

                {%- include body.html -%}

            </div>

            <script>
            var gitbook = gitbook || [];
            gitbook.push(function() {
                gitbook.page.hasChanged({%- include metadata-post.json.tpl -%});
            });
            </script>
        </div>
        </div>

        {%- include footer.html -%}

    </body>
</html>
<script>
    document.getElementById('password-form').addEventListener('submit', function(e) {
        e.preventDefault();
        var password = document.getElementById('password-input').value;
        if (password === '2024') { // Replace '2024' with your password
            document.getElementById('password-protect').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        } else {
            alert('Incorrect password');
        }
    });
</script>
